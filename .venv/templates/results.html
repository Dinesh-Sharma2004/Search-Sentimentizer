<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    <h1>Search Results with Sentiment Analysis</h1>
    <ul>
        {% for result in results %}
        <li>
            <a href="{{ result.url }}" target="_blank">{{ result.title }}</a>
            <p>Sentiment Score: {{ result.sentiment }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="/">Go Back</a>
</body>
</html>
